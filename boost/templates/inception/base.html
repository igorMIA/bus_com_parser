<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BusScraper</title>
</head>
<body>
{% if user.is_authenticated %}
<p>Welcome, {{ user.username }}.</p>
<a href="{% url 'logout' %}?next=/">Logout</a>
{% else %}
<p>Welcome, new user. Please log in.</p>
<a href="{% url 'account_login' %}?next=/">Login</a>
{% endif %}
<hr>
{% block content %}
{% endblock %}
</body>
</html>
